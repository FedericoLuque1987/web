<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen de Inscripción - GymPro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="page-resumen">

    <header class="main-header">
        <h1>GymPro</h1>
        <button id="logout-button" class="btn btn-secondary">Cerrar Sesión</button>
    </header>

    <main class="container">
        
        <h2>¡Inscripción Confirmada!</h2>
        <p>Aquí tienes el resumen de tu reserva. ¡Te esperamos!</p>

        <div class="summary-box">
            <h3>Resumen de tu Inscripción</h3>
            
            <p><strong>Fecha y Hora:</strong> <span id="resumen-fecha">[cargando...]</span></p>

            <p><strong>Clase:</strong> <span id="resumen-clase">[cargando...]</span></p>
            
            <p><strong>Asistentes:</strong> <span id="resumen-asistentes">[cargando...]</span></p>
            
            <p><strong>Extras:</strong> <span id="resumen-extras">[cargando...]</span></p>
            
            <p class="summary-total"><strong>Total:</strong> <span id="resumen-total">[cargando...]</span> €</p>
        </div>

        <div class="page-actions">
            <a href="index.html" class="btn btn-primary">Volver al Inicio</a>
        </div>

    </main>

    <script src="./js/script.js" defer></script>
</body>
</html>
